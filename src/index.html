<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Photos from around the US" />
    <meta name="keywords" content="around, us, photos, photography" />
    <meta name="author" content="Ian Stuart" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/AroundUS.svg')%>"
          alt="Around the U.S.
        logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <img
              src="<%=require('./images/jacques-cousteau.png')%>"
              alt="Jacques Cousteau"
              class="profile__image"
              id="avatar"
            />
            <button type="button" class="profile__avatar-button"></button>
          </div>
          <div class="profile__info">
            <h1 class="profile__title" id="name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="about">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Profile Modal -->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit-profile-form">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input modal__input_type_name"
              id="profile-name-input"
              name="name"
              placeholder="Enter your name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>
          <input
            type="text"
            class="modal__input modal__input_type_description"
            id="profile-description-input"
            name="description"
            placeholder="Enter your job"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button class="modal__button modal__button_disabled" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Add New Card Modal -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input modal__input_type_title"
              id="profile-title-input"
              name="title"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <input
            type="url"
            class="modal__input modal__input_type_url"
            id="profile-description-input"
            name="url"
            placeholder="Image link"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Profile Avatar Modal -->
    <div class="modal" id="profile-avatar-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <form class="modal__form" id="profile-avatar-form">
          <h2 class="modal__heading">Change profile image</h2>
          <input
            class="modal__input"
            name="avatar"
            type="url"
            id="avatar-link-input"
            placeholder="Image link"
            required
          />
          <span class="modal__error" id="avatar-link-input-error"></span>
          <button class="modal__button modal__button_disabled" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Delete Card Modal -->
    <div class="modal" id="delete-card">
      <div class="modal__container modal__container-delete">
        <form class="modal__form" id="delete-card-form">
          <h2 class="modal__title modal__title_delete">Are you sure?</h2>
          <button
            type="button"
            class="modal__close"
            id="delete-card-close"
          ></button>
          <button class="modal__submit-button">Yes</button>
        </form>
      </div>

    <!-- Image Modal -->
    <div class="modal" id="image-preview-modal">
      <div class="modal__image-container">
        <button class="modal__close"></button>
        <img src="#" alt="#" class="modal__image" />
        <p class="modal__image-title"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__delete-button" type="button"></button>
        </div>
      </li>
    </template>

    <!-- <script defer src="./pages/index.js" type="module"></script> -->
  </body>
</html>
